{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      crossorigin="use-credentials"
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ STATIC_URL }}apple-touch-icon.png"
    />
    <link rel="icon" href="{{ STATIC_URL }}favicon.ico" />
    <link rel="icon" sizes="32x32" href="{{ STATIC_URL }}favicon-32x32.png" />
    <link rel="icon" sizes="16x16" href="{{ STATIC_URL }}favicon-16x16.png" />
    <link
      rel="mask-icon"
      href="{{ STATIC_URL }}safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <base href="/" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>HouseMates</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
